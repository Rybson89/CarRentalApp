<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="employee/template :: index_head">
</head>
<head>
    <link th:href="@{../css/navbar.css}" rel="stylesheet" />
    <link th:href="@{../css/styles.css}" rel="stylesheet" />
</head>
<body>
<nav th:replace="employee/template :: navbar"></nav>
<div align="center">
    <br>
    <h2>Rentals</h2>
    <br>
    <table border ="1">
        <thead style="text-align: center">
        <tr>
            <th>Rental ID</th>
            <th>Reservation ID</th>
            <th>Return date</th>
            <th>wasOverdue</th>
            <th>Overdue penalty</th>
            <th>Show invoice</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-striped" th:each="rental : ${rentals}">
            <td th:text="${rental.id}"/>
            <td th:text="${rental.reservation.id}"/>
            <td th:text="${rental.returnDate}"/>
            <td th:text="${rental.wasOverdue}"/>
            <td th:text="${rental.overduePenalty}"/>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="employee/template :: app_footer"></footer>
</body>
</html>
