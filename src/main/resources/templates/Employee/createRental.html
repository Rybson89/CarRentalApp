<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="employee/template :: index_head">

</head>
<body>
<nav th:replace="employee/template :: navbar"/>
<div align="center">
    <h2>Add car</h2>
    <hr>
    <br>
    <form action="#" th:action="@{/employee/reservations/createRental}" th:object="${addRentalRequest}" method="POST">
        <label for="ReturnDate">Return date</label>
        <input id = "ReturnDate" type="text" th:field="*{returnDate}" placeholder="Brand" class="form-control mb-4 col-4"/>
        <label for="carModel">Model</label>
        <input id = "carModel" type="text" th:field="*{model}" placeholder="Model" class="form-control mb-4 col-4" />
        <label for="productionYear">Production year</label>
        <input id = "productionYear" type="text" th:field="*{productionYear}" placeholder="Production year" class="form-control mb-4 col-4" />
        <label for="pricePerDay">Base price per day</label>
        <input id = "pricePerDay" type="text" th:field="*{basePricePerDay}" placeholder="Base price per day" class="form-control mb-4 col-4" />
        <label>Select branch</label>
        <select th:field="*{branchId}" class="form-control" id="exampleFormControlSelect1" >
            <div th:each="branch : ${branches}">
                <option th:value="${branch.id}" th:text="${branch.address.city} +' '+ ${branch.address.street} +' '+ ${branch.address.streetNumber}"/>
            </div>
        </select>
        <br>
        <label for="Specification">Specification</label>
        <textarea class="form-control" id="Specification" rows="7"
                  th:field="*{specification}">
        </textarea>
        <button type="submit" class="btn btn-primary btn-sm">Add Car</button>
    </form>
</div>
<footer th:replace="employee/template :: app_footer"></footer>
</body>
</html>
