<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="customer/template :: index_head">

</head>
<body>
<nav th:replace="template :: navbar"></nav>
<br>
<h2>Create new Reservation</h2>
<form action="#" th:action="@{/customer/createReservation}" th:object="${addReservationRequest}" method="GET" >
    <input type="text" th:field="*{reservationStart}" placeholder="Start Date" class="form-control mb-4 col-4">
    <input type="text" th:field="*{reservationEnd}" placeholder="End Date" class="form-control mb-4 col-4">
    <label>City</label>
    <select th:field="*{branchId}" class="form-control" style="max-width:33%;" >
        <div th:each="branch : ${branches}">
            <option th:value="${branch.id}" th:text="${branch.address.city}"/>
        </div>
    </select>
    <button type="submit" class="btn btn-info col-2">Search for available cars</button>
</form>

<footer th:replace="template :: app_footer"></footer>
</body>
</html>
