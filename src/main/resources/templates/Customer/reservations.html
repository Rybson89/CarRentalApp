<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: index_head">
</head>
<body>
<nav th:replace="template :: navbar"></nav>

<br>
<div align="center">
    <a th:href="@{/customer/findCars}" class="btn btn-primary btn-sm mb-3">Add New Reservation</a>
    <table border ="1">
        <thead style="text-align: center">
        <tr>
            <th>Car</th>
            <th>Cost</th>
            <th>Reservation date</th>
            <th>Reservation from</th>
            <th>Reservation to</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-striped" th:each="reservation : ${reservations}">
            <td th:text="${reservation.car}"/>
            <td th:text="${reservation.cost}"/>
            <td th:text="${reservation.reservationDate}"/>
            <td th:text="${reservation.reservationStart}"/>
            <td th:text="${reservation.reservationEnd}"/>
            <td>
                <a th:href="@{/customer/deleteReservation(reservationId=${reservation.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this reservation?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="template :: app_footer"></footer>
</body>
</html>
