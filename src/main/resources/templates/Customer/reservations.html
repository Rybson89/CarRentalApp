<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="employee/template :: index_head">

</head>
<body>
<nav th:replace="employee/template :: navbar"></nav>

<br>
<div align="center">
    <a th:href="@{/customer/findCar}" class="btn btn-primary btn-sm mb-3">Add New Reservation</a>
    <table border ="1">
        <thead style="text-align: center">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Production Year</th>
            <th>Specification</th>
            <th>Base Price Per Day</th>
            <th>Branch Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table table-striped" th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"/>
            <td th:text="${reservation.id}"/>
            <td th:text="${reservation.id}"/>
            <td th:text="${reservation.id}"/>
            <td th:text="${reservation.id}"/>
            <td th:text="${reservation.id}"/>
            <td>
                <a th:href="@{/customer/reservations/update(reservationId=${reservation.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/customer/reservations/delete(reservationId=${reservation.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this car?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="employee/template :: app_footer"></footer>
</body>
</html>
